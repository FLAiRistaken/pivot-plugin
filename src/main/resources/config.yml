# Pivot Analytics Configuration

pivot:
  # Your API endpoint
  api-endpoint: "http://localhost:8000/v1/ingest"

  # Your API key (get this from dashboard)
  api-key: "paste_your_key_here"

  # Server identifier
  server-id: "test-server"

  # How often to upload data (seconds)
  flush-interval-seconds: 60

  # Debug mode
  debug: true